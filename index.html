        <link rel="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
        
        <style>
            #resultsSection, #optionsSection {
                display: none;
            }
        </style>
        
    </head>
    <body>

        <section class="header container mt-5 mb-5">
            <h1>TurnTable</h1>

            <form id="pasteForm">
                <div class="form-row">
                    
                    <div class="col-sm">
                        <textarea style="height: 400px" class="w-100 form-control" id="datapaste" name="paste_data" placeholder="Paste data from a spreadsheet here..." style="width:250px;height:150px;white-space: pre-wrap;" required></textarea>
                    </div>
                </div>
                <button type="submit" id="pasteSubmit" class="btn btn-dark mt-3">Load data</button>

            </form>
        </section>
        

        <section id="optionsSection" class="results container mt-5 mb-5">
            <form id="tableOptionsForm">
                <div class="form-row">
                    <div class="col-sm">
                        <h3>Table configuration</h3>
                        
                        <label for="tableTitle">Table title</label>
                        <input type="text" id="tableTitle" class="form-control mb-4" aria-label="Table title" placeholder="A great table about an interesting topic">                        
                        <label for="tableDescription">Table description</label>
                        <textarea id="tableDescription" class="form-control mb-4" placeholder="This is a description of the table, including any caveats readers might need to know." aria-label="Table description"></textarea>
                    
                        <label for="tableSource">Data source</label>
                        <input type="text" id="tableSource" class="form-control mb-4" aria-label="Table data source" placeholder="Source: Florida Department of Education">

                        <label for="tableSource">Table byline</label>
                        <input type="text" id="tableByline" class="form-control mb-4" aria-label="Table byline" placeholder="YOUR NAME / Sun Sentinel">

                        <div class="form-row mb-3">
                            <div class="col">
                                <label for="sortKey">Sort by</label>
                                <select class="form-control" id="sortKey">
                                    <option>--</option>
                                </select>                            
                            </div>
                            <div class="col">
                                <label for="sortMethod">Sort order</label>
                                <select class="form-control" id="sortMethod">
                                    <option value="asc">Ascending</option>
                                    <option value="desc">Descending</option>
                                </select>                            
                            </div>

                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="searchCheck">
                            <label class="form-check-label" for="searchCheck">
                                Make searchable
                            </label>
                        </div>
    

                        <button type="submit" id="optionsSubmit" class="btn btn-dark mt-3">Generate Table</button>
                    </div>

                </div>

            </form>

            </div>
        </section>


        <section id="resultsSection" class="results container mt-5 mb-5">
            <div class="row">
                <div class="col-sm">
                    <h3>Table preview</h3>
                    <p>Table may appear differently in Arc. Sorting and pagination also not rendered in this preview.</p>
                    <div id="renderedTable" class="mt-4"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <h3>Embed code</h3>
                    <p>Copy and paste this into an HTML block in Arc.</p>
                    <textarea id="embedCode" class="form-control" style="height:400px;"></textarea>
                </div>
            </div>

        </section>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" async></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
